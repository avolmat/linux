%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/st/st,quadfs.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: STMicroelectronics STi platform Digital Frequency synthesizer

maintainers:
  - Patrice Chotard <patrice.chotard@foss.st.com>

description: |
  Binding for a type of quad channel digital frequency synthesizer found on
  certain STMicroelectronics consumer electronics SoC devices.

  This version contains a programmable PLL which can generate up to 216, 432
  or 660MHz (from a 30MHz oscillator input) as the input to the digital
  synthesizers.

properties:
  compatible:
    enum:
      - st,quadfs
      - st,quadfs-d0
      - st,quadfs-d2
      - st,quadfs-d3
      - st,quadfs-pll

  clocks:
    description:
      Specifies the reference clock(s) from which the output frequency is
      derived.
    maxItems: 1

  '#clock-cells':
    const: 1

  clock-output-names:
    maxItems: 1

required:
  - "#clock-cells"
  - compatible
  - clocks

additionalProperties: false

examples:
  - |
    clk_s_c0: clockgen-c@9103000 {
        compatible = "st,clkgen-c32";
        reg = <0x9103000 0x1000>;
        clk_s_c0_quadfs: clk-s-c0-quadfs {
            #clock-cells = <1>;
            compatible = "st,quadfs-pll";
            clocks = <&clk_sysin>;
        };
    };

...
