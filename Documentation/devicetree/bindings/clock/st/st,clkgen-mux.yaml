%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/st/st,clkgen-mux.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: STMicroelectronics STi platform clockgen multiplexed driver

maintainers:
  - Patrice Chotard <patrice.chotard@foss.st.com>

description: |
  This binding supports only simple indexed multiplexers, it does not
  support table based parent index to hardware value translations.

properties:
  compatible:
    const: st,stih407-clkgen-a9-mux

  clocks:
    description:
      Specifies the reference clock(s) from which the output frequency is
      derived.
    maxItems: 4

  '#clock-cells':
    const: 0 

required:
  - "#clock-cells"
  - compatible
  - clocks

additionalProperties: false

examples:
  - |
    clockgen-a9@92b0000 {
        compatible = "st,clkgen-c32";
        reg = <0x92b0000 0x10000>;
        clk_m_a9: clk-m-a9 {
            #clock-cells = <0>;
            compatible = "st,stih407-clkgen-a9-mux";
            clocks = <&clockgen_a9_pll 0>,
                     <&clockgen_a9_pll 0>,
                     <&clk_s_c0_flexgen 13>,
                     <&clk_m_a9_ext2f_div2>;
        };
    };

...
