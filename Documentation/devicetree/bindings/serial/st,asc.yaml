%YAML 1.2
---
$id: http://devicetree.org/schemas/serial/st,asc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: STMicroelectronics STi SoCs Serial Port

maintainers:
  - Patrice Chotard <patrice.chotard@foss.st.com>

allOf:
  - $ref: serial.yaml#

properties:
  compatible:
    const: st,asc

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  interrupt-names:
    maxItems: 1

  clocks:
    maxItems: 1

  label: true

  uart-has-rtscts: true
  rts-gpios: true
  cts-gpios: true
  dtr-gpios: true
  dsr-gpios: true
  rng-gpios: true
  dcd-gpios: true

  st,hw-flow-ctrl:
    description: When set, enable hardware flow control.
    $ref: /schemas/types.yaml#/definitions/flag

  st,force-m1:
    description: When set, force asc to be in Mode-1. This is recommended for
      high bit rates above 19.2K.
    type: boolean

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
        serial@fe440000 {
            compatible = "st,asc";
            reg = <0xfe440000 0x2c>;
            interrupts =  <0 209 0>;
        };
...
