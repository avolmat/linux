%YAML 1.2
---
$id: http://devicetree.org/schemas/display/st,vtg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#


title: STMicroelectronics STi Video Timing Generator device

maintainers:
  - Patrice Chotard <patrice.chotard@foss.st.com>
  - Alain Volmat <alain.volmat@foss.st.com>

description: |
  The VTG (Video Timing Generators) devices build Vsync signals used by the
  other HW IP.

properties:
  compatible:
    const: st,vtg

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    vtg@8d02800 {
        compatible = "st,vtg";
        reg = <0x8d02800 0x200>;
        interrupts = <GIC_SPI 108 IRQ_TYPE_LEVEL_HIGH>;
    };
